<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars" />
    </f:facet>
  </h:head>
  <h:body style="background-color: #f5f5f5">
    <div class="content">
      <div>
        <h:outputText value="Dashboard" styleClass="text-2xl text-blue-400"/>
        <h3>
            System Time : <h:outputText value="#{dashboard.getSystemTime()}"/>
        </h3>

        <h:form>
            <p:button value="Back to Landing" outcome="#{navigation.landing}"/>
        </h:form>

    </div>
    </div>
  </h:body>
</html>
